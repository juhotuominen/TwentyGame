<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twenty</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="numbers">
        <div class="numberbox" id="box1">1</div>
        <div class="numberbox" id="box2">2</div>
        <div class="numberbox" id="box3">3</div>
        <div class="numberbox" id="box4">4</div>
        <div class="numberbox" id="box5">5</div>
        <div class="numberbox" id="box6">6</div>
        <div class="numberbox" id="box7">7</div>
        <div class="numberbox" id="box8">8</div>
        <div class="numberbox" id="box9">9</div>
        <div class="numberbox" id="box10">10</div>
        <div class="numberbox" id="box11">11</div>
        <div class="numberbox" id="box12">12</div>
        <div class="numberbox" id="box13">13</div>
        <div class="numberbox" id="box14">14</div>
        <div class="numberbox" id="box15">15</div>
        <div class="numberbox" id="box16">16</div>
        <div class="numberbox" id="box17">17</div>
        <div class="numberbox" id="box18">18</div>
        <div class="numberbox" id="box19">19</div>
        <div class="numberbox" id="box20">20</div>


    </div>
    <div class="center">
        <div id="randomnumber" draggable="true">0</div>
        <button class="button" id="button">Random number</button>
        <button class="setButton" id="setButton">Set number</button>

        <input type="text" style="font-size: 20px;" id="location" placeholder="Numbers location">
    </div>
    
    <script src="main.js"></script>
</body>
</html>
